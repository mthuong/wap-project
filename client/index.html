<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <script src="public/bootstrap/bootstrap.bundle.min.js"></script>
  <link href="public/bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link href="public/css/main.css" type="text/css" rel="stylesheet">
  <script src="main.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-white bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="header-logo" logo=image src="./public/assets/miu-logo-horizontal.png" alt="logo">
      </a>

      <div>
        <div class="justify-content-end" id="mob-navbar">
          <div style="display:flex;flex-direction:column">
            <div id="loginForm">
              <form class="d-flex justify-content-end flex-row align-items-center" id="login-form">
                <div class="me-3">
                  <div class="d-flex">
                    <label for="inputUsername" class="m-auto">Username: </label>
                    <div class="col-sm-8">
                      <input id="inputUsername" class="form-control" type="text" placeholder="Username" />
                    </div>
                  </div>
                  <div class="d-flex pt-1">
                    <label for="inputUsername" class="m-auto">Password: </label>
                    <div class="col-sm-8">
                      <input id="inputPassword" class="form-control" type="password" placeholder="Password" />
                    </div>
                  </div>
                </div>
                <button id="btnLogin" class="btn btn-success me-3" type="submit">Login</button>
              </form>
            </div>
            <div id="logoutForm">
              Welcome, <span id="username"></span>
              <button id="btnLogout" class="btn btn-warning me-3" type="submit">Logout</button>
            </div>
            <div id="errorMessage">
              <p style="color:red;">Invalid username or password!</p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </nav>
  <main class="main-body">
    <div id="welcomeMessage" class="container">
      <h1>
        Welcome to my store
      </h1>
    </div>

    <div id="storeContent">
      <div id="productList" class="container mt-4">
        <h2>Product List</h2>
        <table class="table table-hover align-middle">
          <tbody id="productsTbl">

          </tbody>
        </table>
      </div>

      <div id="shoppingCart" class="container mt-4">
        <h2>Your Shopping Cart</h2>
        <div id="emptyCartMessage">
          <h4>There is no items in your shopping cart!</h4>
        </div>
        <div id="shoppingCartTable">
          <table class="table table-hover align-middle">
            <tbody id="cartTbl">
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Total</th>
                <th>Quantity</th>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">
                  <p id="cart-total" class="total-cost">

                  </p>
                </td>
              </tr>
            </tfoot>
          </table>
          <div class="btn-actions">
            <button type="button" class="btn btn-primary btn-place-order" id="placeOrderBtn">Place order</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
